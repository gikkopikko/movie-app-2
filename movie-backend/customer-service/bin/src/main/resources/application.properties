
spring.data.mongodb.uri=mongodb://localhost:27017/movies_test
app.jwtSecret=JWTSuperSecretKey
app.jwtExpirationInMs=3600000



server.port= 9091
spring.application.name=customer-service

# To fisx Load balancer does not have available server for client during microservice communication through feign client
eureka=
instance=
preferIpAddress= true
client=
registerWithEureka= true
fetchRegistry= true
serviceUrl=
defaultZone= http://localhost:8761/eureka/


#TO LOG A MESSAGE AT DEBUG LEVEL
logging.level.root = debug

# Logging pattern for the console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n